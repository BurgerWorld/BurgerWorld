<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Cooper Std Black';
            src: url('Cooper Std Black.ttf') format('truetype');
        }

        body {
            background-color: #2b49f3; /* Blue background color from the image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .custom-button {
            background: linear-gradient(to bottom, #c00, #8b0000); /* Gradient straight down */
            color: #ffffff; /* White text */
            font-family: 'Cooper Std Black', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.4), /* Inner shadow for embossed look */
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1), /* Slight top-right light for depth */
                        0 4px 6px rgba(0, 0, 0, 0.2); /* Outer shadow for depth */
            text-align: center;
            transition: box-shadow 0.1s ease-in-out, text-shadow 0.1s ease-in-out; /* Synchronize transition speed */
            line-height: 1.4; /* Adjust line height for better spacing */
        }

        .custom-button:hover {
            box-shadow: 0 0 25px 15px rgba(255, 255, 255, 0.9), /* Faster, stronger glow effect */
                        inset 2px 2px 5px rgba(0, 0, 0, 0.4), /* Keep the embossing on hover */
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            color: #fffff0; /* Slightly off-white text glow effect */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Less intense text glow on hover */
        }
    </style>
</head>
<body>
    <button class="custom-button">Upload New<br>Background</button>
</body>
</html>
